<!DOCTYPE html>
<html>
<head>
    <title>Supprimer un établissement</title>
</head>
<body>
    <h1>Supprimer l'établissement "{{ etablissement.nom }}" ?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button> | 
        <a href="{% url 'liste_etablissements' %}">Annuler</a>
    </form>
</body>
</html>
