<!DOCTYPE html>
<html>
<head>
    <title>Liste des utilisateurs</title>
</head>
<body>
    <h1>Liste des utilisateurs</h1>
    <table border="1">
        <tr>
            <th>Nom</th>
            <th>prenom</th>
            <th>email</th>
            <th>mot_de_passe</th>
            <th>role</th>
        </tr>
        {% for utilisateur in utilisateurs %}
        <tr>
            <td>{{ utilisateur.nom }}</td>
            <td>{{ utilisateur.prenom }}</td>
            <td>{{ utilisateur.email }}</td>
            <td>{{ utilisateur.mot_de_passe }}</td>
            <td>{{ utilisateur.role }}</td>
            <td><a href="{% url 'modifier_utilisateur' utilisateur.id %}">Modifier</a> | 
                <a href="{% url 'supprimer_utilisateur' utilisateur.id %}">Supprimer</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'creer_utilisateur' %}">Ajouter un nouvel utilisateur</a>
</body>
</html>
