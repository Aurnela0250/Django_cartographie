<!DOCTYPE html>
<html>
<head>
    <title>Supprimer un utilisateur</title>
</head>
<body>
    <h1>Supprimer l'utilisateur "{{ utilisateur.nom }}" ?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button> | 
        <a href="{% url 'liste_utilisateur' %}">Annuler</a>
    </form>
</body>
</html>
